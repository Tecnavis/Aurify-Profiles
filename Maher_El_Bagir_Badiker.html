<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Maher El Bagir Badiker</title>
</head>

<body>
  <div class="card">
    <div class="cover-photo">
        <img src="./images/zayan dubai logo.jpg" class="profile">
    </div>
    <h3 class="profile-name">Maher El Bagir Badiker</h3>
    <p class="about">Production Manager <br> Zayan For Gold & Jewellery</p>
    <div class="icons" style="margin-top: 50px;margin-bottom:0px;display: flex;justify-content: center;">
      <i class="fa-solid fa-map-location-dot" style="margin-bottom: -20px;font-size: x-large;"></i>
  </div>
    <p class="about" style="margin: 30px 0 30px 0;">Umm Al Quwain<br> Dubai - United Arab Emirates</p>
    <a href="https://wa.me/971509257494"><button class="btn">Whatsapp</button></a>
    <a href="tel:971509257494"><button class="btn">Call me</button></a>
    <a href="mailto:production@zayanfactory.com"><button class="btn2">Email</button></a>
    <a id="save-btn" href="#"><button class="btn3">Save V-Card</button></a>
    <div class="icons">
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-twitter"></i>
    </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var saveBtn = document.getElementById("save-btn");
  
    if (saveBtn) {
      saveBtn.addEventListener("click", function () {
        var contact = {
          name: "Maher El Bagir Badiker",
          phone: "+971509257494",
          email: "production@zayanfactory.com"
        };
  
        var vcard =
          "BEGIN:VCARD\nVERSION:3.0\nFN:" +
          contact.name +
          "\nTEL;TYPE=work,voice:" +
          contact.phone +
          "\nEMAIL:" +
          contact.email +
          "\nEND:VCARD";
  
        var blob = new Blob([vcard], { type: "text/vcard" });
        if (navigator.msSaveBlob) {
        // For IE and Edge
        navigator.msSaveBlob(blob, contact.name + ".vcf");
      } else {
        // For other browsers
        var link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.setAttribute("download", contact.name + ".vcf");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
      });
    }
  });
  
      </script>
</body>

</html>

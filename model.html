    <script>
        function saveContact() {
            var contact = {
                name: "Suhail",
                phone1: "+971 50 373 1610",
                phone2: "+971 4 226 8860",
                email: "info@qvd.ae"
            };

            var vcard = `
BEGIN:VCARD
VERSION:3.0
FN:${contact.name}
TEL;TYPE=work,voice:${contact.phone1}
TEL;TYPE=work,voice:${contact.phone2}
EMAIL:${contact.email}
END:VCARD
            `.trim();

            var blob = new Blob([vcard], { type: "text/vcard" });
            var link = document.createElement("a");
            link.href = window.URL.createObjectURL(blob);
            link.setAttribute("download", contact.name + ".vcf");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function shareProfile() {
            const profileUrl = 'https://profiles.aurify.ae/suhail';

            if (navigator.share) {
                navigator.share({
                    title: 'Check out this profile',
                    text: 'Name: Suhail\nPhone Number: +971 50 373 1610',
                    url: profileUrl
                })
                .then(() => console.log('Profile shared successfully'))
                .catch((error) => console.log('Error sharing profile:', error));
            } else {
                alert('Web Share API is not supported on this browser.');
            }
        }
